<!DOCTYPE html>
<html>
<head>
  <title>Login | ASG IT</title>
  <style>
    body {margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#e0ebf5 0%,#f3f9fd 100%);min-height:100vh;}
    .banner {
      background:#003366;color:white;padding:2rem 2.5rem;text-align:left;font-size:2.5rem;font-weight:bold;letter-spacing:2px;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);display:flex;align-items:center;justify-content:space-between;gap:1rem;
    }
    .banner .title { font-size: 2.2rem; }

    /* Smaller, compact registration button */
    .reg-btn {
      background:#ffffff;color:#003366;padding:0.35rem 0.8rem;font-size:0.95rem;border-radius:6px;text-decoration:none;
      font-weight:700;border:0;box-shadow:0 2px 6px rgba(0,0,0,0.08);
      display:inline-block;line-height:1;
    }
    .reg-btn:hover { background:#f0f6ff; }

    .centered-wrapper {min-height:calc(100vh - 100px);display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .form-card {background:white;border-radius:16px;box-shadow:0 8px 32px rgba(51,102,204,0.08);padding:2rem 2.5rem;max-width:400px;width:100%;margin-top:2rem;}

    /* Form row alignment - keeps label + control aligned in a single row */
    .form-row { display:flex; align-items:center; gap:0.6rem; margin-bottom:0.8rem; }
    .form-row label { min-width:70px; color:#334c70; font-weight:600; }
    .form-row select,
    .form-row input { flex:1; padding:0.35rem 0.5rem; border:1px solid #b6c7de; border-radius:6px; font-size:0.95rem; }

    /* Make stacked layout on very small screens */
    @media (max-width:460px) {
      .form-row { flex-direction:column; align-items:stretch; }
      .form-row label { min-width:unset; }
    }

    /* Submit button */
    .submit-btn { margin-top:1rem; width:100%; padding:0.7rem; border:none; border-radius:8px; background:#2977ef; color:white; font-size:1.05rem; font-weight:700; cursor:pointer; }
    .submit-btn:hover { background:#1753c1; }
  </style>
</head>
<body>
  <div class="banner">
    <div class="title">ASG IT</div>
    <a class="reg-btn" href="/register">Employee Registration</a>
  </div>
  <div class="centered-wrapper">
    <form class="form-card" method="POST" action="/login">
      <h2 style="margin-top:0;color:#003366;text-align:center;">Login</h2>

      <div class="form-row">
        <label for="role">Role</label>
        <select name="role" id="role" required>
          <option value="employee">Employee</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
