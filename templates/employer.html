<!DOCTYPE html>
<html>
<head>
  <title>Employer Dashboard | ASG IT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0ebf5 0%, #f3f9fd 100%);
      min-height: 100vh;
    }
    .banner {
      background: #003366;
      color: white;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .reg-btn {
      background: white;
      color: #003366;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s;
    }
    .reg-btn:hover {
      background: #e8f0fa;
    }
    .centered-wrapper {
      min-height: calc(100vh - 100px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .table-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(51,102,204,0.08);
      padding: 2rem 2rem;
      max-width: 800px;
      width: 100%;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    h2 {
      margin-top: 0;
      color: #003366;
      font-size: 1.5rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.3rem;
      font-size: 1.06rem;
    }
    th, td {
      padding: 0.7rem 0.5rem;
      text-align: left;
    }
    th {
      background: #e8f0fa;
      color: #003366;
      font-weight: bold;
      font-size: 1.05rem;
      border-bottom: 2px solid #c3e0ff;
    }
    tr:nth-child(even) {
      background: #f6fafd;
    }
    tr:hover td {
      background: #e2edfa;
      transition: background 0.2s;
    }
    a.detail-link {
      color: #2977ef;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    a.detail-link:hover {
      color: #003366;
    }
    .register-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #2977ef;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .register-link:hover {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="banner">
    <span>ASG IT Consultant Tracker</span>
    <a href="/register" class="reg-btn">Employee Registration</a>
  </div>
  <div class="centered-wrapper">
    <div class="table-card">
      <h2>Registered Employees</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Designation</th>
          <th>Consultant Name</th>
          <th>View Details</th>
        </tr>
        {% for emp in employees %}
        <tr>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.designation }}</td>
          <td>{{ emp.consultant }}</td>
          <td><a class="detail-link" href="/employee/{{ emp.email }}">View</a></td>
        </tr>
        {% endfor %}
      </table>
      <a class="register-link" href="/">â‡¨ Register New Employee</a>
    </div>
  </div>
</body>
</html>
