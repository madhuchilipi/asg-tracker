<!DOCTYPE html>
<html>
<head>
  <title>Employer Dashboard | ASG IT</title>
  <style>
    body {margin:0;font-family:'Segoe UI',Arial,sans-serif;background:linear-gradient(135deg,#e0ebf5 0%,#f3f9fd 100%);}
    .banner {background:#003366;color:white;padding:2rem;display:flex;justify-content:space-between;align-items:center;font-size:2.5rem;font-weight:bold;}
    .reg-btn {background:white;color:#003366;padding:0.7rem 1.5rem;border-radius:8px;text-decoration:none;font-size:1rem;font-weight:bold;transition:background 0.2s, color 0.2s;}
    .reg-btn:hover {background:#e8f0fa;color:#003366;}
    .centered-wrapper {display:flex;flex-direction:column;align-items:center;justify-content:center;}
    .card {background:white;border-radius:16px;box-shadow:0 8px 32px rgba(51,102,204,0.08);padding:2rem;max-width:900px;width:100%;margin-top:2rem;}
    h2 {color:#003366;font-size:1.4rem;margin-top:0;text-align:center;}
    .tabs {margin:0 0 1.5rem 0;display:flex;gap:10px;justify-content:center;}
    .tab {padding:0.7rem 2rem;border-radius:10px 10px 0 0;background:#e7f0fa;color:#003366;font-weight:bold;cursor:pointer;transition:background 0.15s;}
    .tab.active {background:#003366;color:white;}
    .tab-content {display:none;}
    .tab-content.active {display:block;}
    table {width:100%;border-collapse:collapse;margin-top:1.1rem;}
    th,td {padding:0.7rem 0.5rem;text-align:left;}
    th {background:#e8f0fa;color:#003366;font-weight:bold;}
    tr:nth-child(even) {background:#f6fafd;}
    input, textarea {width:100%;padding:0.5rem;background:#f9faff;border:1px solid #b6c7de;border-radius:7px;margin-bottom:1rem;}
    textarea {height:90px;}
    button[type="submit"] {width:100%;padding:0.7rem;border:none;border-radius:8px;background:#2977ef;color:white;font-size:1.1rem;font-weight:bold;}
    button[type="submit"]:hover {background:#003366;}
    .logout-link {display:block;text-align:center;margin-top:2rem;color:#2977ef;font-weight:bold;text-decoration:none;}
    .logout-link:hover {color:#003366;}
  </style>
  <script>
    function switchTab(tabName) {
      for (const tab of document.querySelectorAll('.tab')) tab.classList.remove('active');
      for (const tabPane of document.querySelectorAll('.tab-content')) tabPane.classList.remove('active');
      document.getElementById(tabName + 'TabBtn').classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
    }
    window.onload = function() {
      switchTab('Employees');
    };
  </script>
</head>
<body>
  <div class="banner">
    <span>ASG IT Employer Dashboard</span>
    <a href="/register" class="reg-btn">Employee Registration</a>
  </div>
  <div class="centered-wrapper">
    <div class="card">
      <div class="tabs">
        <div class="tab" id="EmployeesTabBtn" onclick="switchTab('Employees')">Employees</div>
        <div class="tab" id="RequirementsTabBtn" onclick="switchTab('Requirements')">Requirements</div>
      </div>
      <div class="tab-content" id="EmployeesTab">
        <h2>Registered Employees</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Consultant Name</th>
          </tr>
          {% for emp in employees %}
          <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.consultant }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <div class="tab-content" id="RequirementsTab">
        <h2>Add Requirement</h2>
        <form action="/add_requirement" method="POST">
          <label>Job Title</label>
          <input type="text" name="title" required>
          <label>Location</label>
          <input type="text" name="location" required>
          <label>Years of Experience</label>
          <input type="text" name="years_of_exp" required>
          <label>Job Description</label>
          <textarea name="description" required></textarea>
          <button type="submit">Add Requirement</button>
        </form>
      </div>
      <a class="logout-link" href="/logout">â‡¦ Logout</a>
    </div>
  </div>
</body>
</html>
