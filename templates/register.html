<!DOCTYPE html>
<html>
<head>
  <title>Employee Registration | ASG IT</title>
  <style>
    body {margin:0;background:linear-gradient(135deg,#e0ebf5 0%,#f3f9fd 100%);font-family:'Segoe UI',Arial,sans-serif;}
    .banner {background:#003366;color:white;padding:2rem 0;text-align:center;font-size:2.5rem;font-weight:bold;}
    .centered-wrapper {display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:calc(100vh - 100px);}
    .form-card {background:white;border-radius:16px;box-shadow:0 8px 32px rgba(51,102,204,0.08);padding:2rem 2.5rem;max-width:400px;width:100%;margin-top:2rem;}
    h2 {margin-top:0;color:#003366;font-size:1.6rem;text-align:center;}
    label {display:block;margin-top:1rem;color:#334c70;font-weight:500;}
    input[type="text"],input[type="password"] {width:100%;padding:0.6rem;margin-top:0.3rem;border:1px solid #b6c7de;border-radius:7px;background:#f9faff;font-size:1rem;}
    button[type="submit"] {margin-top:1.5rem;width:100%;padding:0.7rem;border:none;border-radius:8px;background:#2977ef;color:white;font-size:1.1rem;font-weight:bold;cursor:pointer;}
    button[type="submit"]:hover {background:#003366;}
    .login-link {display:block;text-align:center;margin-top:1.5rem;color:#2977ef;font-weight:bold;text-decoration:none;}
    .login-link:hover {color:#003366;}
    .message {color:green;text-align:center;margin-bottom:1rem;}
    .error {color:red;text-align:center;margin-bottom:1rem;}
  </style>
</head>
<body>
  <div class="banner">ASG IT Employee Registration</div>
  <div class="centered-wrapper">
    <form class="form-card" method="POST" action="/register">
      <h2>Register Employee</h2>
      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}
      <label for="name">Name:</label>
      <input type="text" name="name" required>
      <label for="email">Email:</label>
      <input type="text" name="email" required>
      <label for="password">Password:</label>
      <input type="password" name="password" required>
      <label for="designation">Designation:</label>
      <input type="text" name="designation" required>
      <label for="consultant">Consultant Name:</label>
      <input type="text" name="consultant" required>
      <button type="submit">Register</button>
      <a class="login-link" href="/login">â‡¨ Login Page</a>
    </form>
  </div>
</body>
</html>
