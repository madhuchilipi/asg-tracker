<!DOCTYPE html>
<html>
<head>
  <title>Employee Registration</title>
</head>
<body>
  <h2>Register Employee</h2>
  <form action="/register" method="POST">
    <label for="name">Name:</label><input type="text" name="name" required><br>
    <label for="email">Email:</label><input type="email" name="email" required><br>
    <label for="designation">Designation:</label><input type="text" name="designation" required><br>
    <label for="consultant">Consultant Name:</label><input type="text" name="consultant"><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
